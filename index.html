<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="section">
            <div id="section-left">
                <h1>Learn to code by<br>watching others</h1>
                <p id="description">See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how<br>
                    developers think is invaluable.</p>
            </div>
            <div id="section-right">
                <p id="tagline"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
            <form id="sign-up-form">
                <input class="input" type="text" id="fn" name="fn" placeholder="First Name" required>
                <input class="input" type="text" id="ln" name="ln" placeholder="Last Name" required>
                <input class="input" type="email" id="email" name="email" placeholder="Email Address" required>
                <input class="input" type="password" id="pw" name="pw" placeholder="Password" required>
                <button type="submit" class="input" id="submit"><strong>CLAIM YOUR FREE TRIAL</strong></button>
                <p id="terms">By clicking that button, you are agreeing to our <a href="#">Terms and Services</a></p>
            </div>
            </form>
        </div>
    </body>
</html>
